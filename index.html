<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Old Maid</title>
        <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="start">
            <img class="title" src="./img/title.png">
            <img class="preview" src="./img/preview.png">
            <button class="startButton">
                <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
            </button>
        </div>
        <div class="game hide">
            <img class="game-title endTitle" src="./img/title.png">
           
            <div class="card-replace"></div>
            <div class="instruction-container">
                <h1>Remember the Cards</h1>
            </div>
            <button class="againButton hidden">
                <p class="words"><img src="./img/again.png" class="arrowHead">Play again</p>
            </button>
            <button class="home hidden">
                <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
            </button>
        </div>
            <div class="game-container">
                <div class="card1">
                </div>
                <div class="card2">
                </div>
                <div class="card3">
                </div>
            </div>

        <audio id="click" src="sound/click.wav"></audio>
        <audio id="completed" src="./sound/completed.wav"></audio>
        <audio id="lose" src="./sound/lose.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
