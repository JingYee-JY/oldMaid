<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Old Maid</title>
        <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300;400;900&display=swap">
    </head>
    <body>
        <div class="startPage">
            <img class="title" src="./img/title.png">
            <img class="preview" src="./img/preview.png">
            <img class="start button" src="./img/startBtn.png">
        </div>

        <div class="instructionPage hide">
            <img class="title" src="./img/title.png">
            <p>How to play</p>
            <div class="details">
              <p>
                After the card have been<br>
                shuffled, find where <br>
                is the old maid hidden.
              </p>
            </div>
            <img class="startGame button" src="./img/startGame.png">
        </div>

        <div class="gamePage hide">
            <img class="title" src="./img/title.png">
           
            <div class="game-container">
                <div class="card1">
                </div>
                <div class="card2">
                </div>
                <div class="card3">
                </div>
            </div>
        </div>

        <div class="finalPage hide">
            <img class="result">
            <div class="buttons">
              <img class="again roundedButton" src="./img/againBtn.png">
              <img class="home roundedButton" src="./img/home.png">
            </div>
        </div>
        

        <audio id="click" src="sound/click.wav"></audio>
        <audio id="completed" src="./sound/completed.wav"></audio>
        <audio id="lose" src="./sound/lose.wav"></audio>

        <script src="script.js"></script>
    </body>
</html>
